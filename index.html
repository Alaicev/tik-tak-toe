<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ctyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <div class="window">
        <div class="area">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <h2>Walks"<span class="player">X</span>"</h2>
    <button class="res">Restart</button>
    <div class="win">
        <div class="table">
            <h1>Player <span class="player-win"></span> win!</h1>
            <p>total: <span class="points"></span></p>
            <!-- <table>
                <tr>
                    
                </tr>
            </table> -->
            <button class="close">Close</button>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>2022</p>
            <a href="https://rs.school/js-stage0/"><img src="img/rs_school_js.svg" alt="rs_school"></a>
            <a href="https://github.com/Alaicev">GitHub</a>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
